<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<style>
    .title{
        font-weight: bolder;
        text-decoration: underline;
    }
    h4{
        font-size: 2em;
    }
    .value{
        color: darkgreen;
    }
    #info{
        width: 60%;
        float: left;
    }
    .txtinfo{
        font-weight: bold; text-decoration: underline;
    }
    span{
        font-size: larger;
    }
    #music{
        float : right;
        width: 39%;
    }
    .card-body{
        padding : 0;
    }
</style>

<body>

    <div class="jumbotron d-flex align-items-center justify-content-center min-vh-100">
        <div class="container">

            <div class="row">
                <div class="col">
                    <div class="card bg-light mx-auto">
                        <div class="card-body">
                            <h1 class="display-3" style="text-align: center;">Hello Professor Vlachos !</h1>
                            <h2 id="time" style="text-align: center; color: darkgreen;"></h2>
                            <div>
                                <div id="indoor" style="margin-top : 1%; display : flow-root;">
                                    <h2 class="title" style="text-align: center;margin-bottom: 0.5%;">Indoor Status </h2>
                                    <div style="float : left; text-align: center; width: 40%; margin : auto;">
                                        <h4>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-thermometer" viewBox="0 0 16 16">
                                                <path d="M8 14a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                                                <path
                                                    d="M8 0a2.5 2.5 0 0 0-2.5 2.5v7.55a3.5 3.5 0 1 0 5 0V2.5A2.5 2.5 0 0 0 8 0zM6.5 2.5a1.5 1.5 0 1 1 3 0v7.987l.167.15a2.5 2.5 0 1 1-3.333 0l.166-.15V2.5z" />
                                            </svg>
                                            Temperature
                                        </h4>
                                    </div>
                                    <div style="float : right; text-align: center; width: 40%; margin : auto;">
                                        <h4>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-droplet" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z" />
                                                <path fill-rule="evenodd"
                                                    d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z" />
                                            </svg>
                                            Humidity
                                        </h4>
                                    </div>
                                    <div style="float : left; text-align: center; width: 40%; margin : auto;">
                                        <h4 class="value">
                                            24&#176;C
                                        </h4>
                                    </div>
                                    <div style="float : right; text-align: center; width: 40%; margin : auto;">
                                        <h4 class="value">
                                            45%
                                        </h4>
                                    </div>
                                </div>
                                <div id="ml" style="margin-top : 3%;">
                                    <div style="float : left; text-align: center; width: 40%; margin : auto;">
                                        <h4>
                                            Actual Air Quality
                                        </h4>
                                    </div>
                                    <div style="float : right; text-align: center; width: 40%; margin : auto;">
                                        <h4>
                                            Air Quality in 30 Minutes
                                        </h4>
                                    </div>
                                    <div style="float : left; text-align: center; width: 40%; margin : auto;">
                                        <h4 class="value">
                                            91%
                                        </h4>
                                    </div>
                                    <div style="float : right; text-align: center; width: 40%; margin : auto;">
                                        <h4 class="value">
                                            93%
                                        </h4>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div style="display : flex;">
                            <div id = "info">
                                <h3 class = "title" style="text-align: center; margin-bottom: 2%;">Information of the day</h3>
                                <div style="float: left;">
                                    <img id="imginfo" src={{urltoimage}} alt="" height="200px" style="margin-right: 20px;">
                                    <p style="text-align: center;">From <i>Wall Street Journal</i></p>
                                </div>
                                <span class ="txtinfo">URL :</span><span> </span><span id="info4" style="color: blue; text-decoration: underline;"></span>
                                <br>
                                <span class ="txtinfo">Title :</span><span id="info2"></span>
                                <br>
                                <span class ="txtinfo" >Content overview :</span><span id="info3" style="display : block; height : 3.8em; overflow-y: scroll; margin: 0;"></span>
                            </div>
                            <div id="music">
                                <h3 class = "title" style="text-align: center; margin-bottom: 2%;">Music of the day</h3>
                                <div style="text-align: center;">
                                    <img src={{cover}} alt="">
                                    <p>Title : {{titlemusic}}</p>
                                    <p>Artist : {{artist}}</p>
                                    <audio controls>
                                        <source src="horse.ogg" type="audio/ogg">
                                        <source src="{{preview}}" type="audio/mpeg">
                                      Your browser does not support the audio element.
                                      </audio>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



</body>
<script>
    function time() {
        document.getElementById("time").innerHTML = new Date().toString("hh:mm:ss").split(' ').slice(0, 5).join(' ');
    };

    setInterval(time, 1000);
    document.getElementById("info2").innerHTML += " {{title}}";
    document.getElementById("info3").innerHTML += "{{content}}";
    document.getElementById("info4").innerHTML += " {{url}}";

    function play() {
        new Audio("{{preview}}").play();
      }
</script>

</html>
